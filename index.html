<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff0000,#760000, #220000);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    a {
      text-decoration: none;
      background-color: #ffffff20;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #ffffff40;
    }
  </style>
</head>
<body>
  <h1>Receba os Links</h1>
  <div class="link-container">
    <a href="https://github.com/Quadnicon/in-cio-backend" target="_blank">In√≠cio do ano</a>
  </div>
</body>
</html>
